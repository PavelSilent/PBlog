<!doctype html>
<html ng-app="blogApp">
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href='css/main.css' type='text/css' media='all'>
        <link rel='stylesheet' href='css/header.css' type='text/css' media='all'>
        <link rel='stylesheet' href='css/footer.css' type='text/css' media='all'>

        <link rel="stylesheet" href="js/lib/ng-wig/dist/css/ng-wig.css">
    </head>

    <body height="100%" class="dashed-div body-container">

        
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-sanitize.min.js"></script>

        <script src="js/lib/ng-wig/dist/ng-wig.min.js"></script>



        <script src="js/app.js"></script>
        <script src="js/controllers/postsController.js"></script>
        <script src="js/controllers/postController.js"></script>
        <script src="js/controllers/menuController.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/utils/dateUtils.js"></script>


        	<header class='dashed-div header-container'>

        		<div class='dashed-div header-title-container'>

					<div class='dashed-div header-img'></div>

					<h1 class='header-title'>Life begins at the end of your comfort zone...</h1>

        		</div>
        		
        		<nav class='dashed-div header-links' ng-controller='menuController'>
        			<a href="{{menuItem.href}}" ng-repeat="menuItem in menu" ng-class="{ active_header_link: isActive(menuItem.href) }" >{{menuItem.title}}</a>
        		</nav>
        	</header>

            <main class = 'dashed-div main-container'>           	
                <ng-view></ng-view>
            </main>
            
            <footer class='dashed-div footer-container'></footer>

    </body>
</html>
